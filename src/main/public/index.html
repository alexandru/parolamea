<html manifest="parolamea.appcache">
<head>
  <title>My Password</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">


  <!-- Mobile support -->
  <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;' name='viewport' />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2D8CEE">

  <link rel="manifest" href="manifest.json">

  <link rel="icon" sizes="48x48" href="icons/icon-48x48.png">
  <link rel="icon" sizes="72x72" href="icons/icon-72x72.png">
  <link rel="icon" sizes="96x96" href="icons/icon-96x96.png">
  <link rel="icon" sizes="144x144" href="icons/icon-144x144.png">
  <link rel="icon" sizes="192x192" href="icons/icon-192x192.png">
  <link rel="icon" sizes="300x300" href="icons/icon-300x300.png">

  <link rel="apple-touch-icon" sizes="48x48" href="icons/icon-48x48.png">
  <link rel="apple-touch-icon" sizes="72x72" href="icons/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="icons/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="144x144" href="icons/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="300x300" href="icons/icon-300x300.png">

  <!-- Stylesheets -->
  <link href="assets/all.css" type="text/css" rel="stylesheet">
</head>
<body id="parolamea">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">My Password</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://github.com/alexandru/parolamea/" target="_blank">
          <i class="mdi-file-cloud-download"></i>
          Fork me on GitHub
        </a></li>
        <li><a id="support" href="#" target="_blank">
          <i class="mdi-communication-email"></i>
          Support
        </a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container">
  <div class="well page">
    <form class="form-horizontal" id="generateForm" autocomplete="on">
      <fieldset>
        <div class="form-group">
          <label for="inputIdentifier" class="col-lg-2 control-label">Identifier</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputIdentifier" placeholder="service.com" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputMasterKey" class="col-lg-2 control-label">Master Key</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" id="inputMasterKey" placeholder="*****" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-primary">
              <i class="mdi-navigation-check"></i>
              Generate
            </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

  <div id="generate-dialog" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Your Password</h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button class="btn btn-default btn-flat" data-dismiss="modal">
            <i class="mdi-navigation-close"></i>
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div><!-- /.container -->

<script src="assets/all.js" type="text/javascript" language="javascript"></script>
<script>
  parolamea.ParolaMea().main();
</script>

</body>
</html>
